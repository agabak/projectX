<form [formGroup]="login" (ngSubmit)="loginUser(login.value)">
  <div class="form-group">
    <label  for="username">User name:</label>
    <input formControlName="username" type="email" class="form-control" id="username" aria-describedby="emailHelp">
    <div class="alert alert-danger" *ngIf="username.invalid && username.touched">
        <div  class="alert alert-danger" *ngIf="username.errors?.required">User name is required field.</div>
        <div  class="alert alert-danger" *ngIf="username.errors?.mustBeValidateEmail">User name be valide email .</div>
    </div>

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
    <div class="alert alert-danger" *ngIf="password.invalid && password.touched">
      <div  class="alert alert-danger" *ngIf="password.errors?.required">User name is required field.</div>
  </div>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="login.invalid">Submit</button>
</form>
